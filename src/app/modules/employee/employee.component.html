<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2 justify-content">Employee</div>
    <div class="page__content shadow p-3 position-relative">
        <mat-horizontal-stepper linear="true" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form>
                    <ng-template matStepLabel>Personal Information</ng-template>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="employeeName" class="h6">Name</label>
                                <input type="text" class="form-control" id="employeeName" name="employeeName"
                                    placeholder="Name">
                            </div>
                            <div class="col-sm-4">
                                <label for="emailID" class="h6">Email ID</label>
                                <input type="text" class="form-control" id="emailID" name="emailID"
                                    placeholder="Email ID">
                            </div>
                            <div class="col-sm-4">
                                <label for="phone" class="h6">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                            </div>
                            <div class="col-sm-4">
                                <label for="date" class="h6">Join Date</label>
                                <input type="date" class="form-control" id="date" name="date" placeholder="Join Date">
                            </div>
                            <div class="col-sm-4">
                                <label for="date" class="h6">Role</label>
                                <input type="text" class="form-control" id="role" name="role" placeholder="Role">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" label="Educational Information">
                <form>

                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
